<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../MDA/1212.jpg" type="image/x-icon">
    <title>Beautiful Cards</title>
</head>
<style>
    body {
        font-family: 'Segoe UI Semibold', sans-serif;
        background-color: rgb(35, 35, 35);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.98);
        margin: 20px;
        overflow: hidden;
        max-width: 300px;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card-header img {
        width: 100%;
        height: auto;
        border-bottom: 1px solid #eee;
    }

    .card-body {
        padding: 15px;
        text-align: center;
    }

    .card-title {
        font-size: 27px;
        margin: 10px 0;
    }
    .hover-button {
        background-color: #800080;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        text-decoration: none;
        display: inline-block;
    }

    .hover-button:hover {
        background-color: #4B0082;
        transform: scale(1.05);
        box-shadow: 0 0 150px white;
    }
        @media (max-width: 767px) {
        .card-container {
            grid-template-columns: 1fr;
            margin-top: 350px;
        }
        .popup2 {
            width: 80vw;
            max-width: 80%;
            height: auto;
            padding: 10px;
            overflow: auto;
        }
        .main {
            margin-top: 70px; /* Adjust this value to match the height of the navbar */
        }
        .card-container .card:first-child {
            margin-top: 150px;
        }

        .popup2 h2 {
            font-size: 25px;
        }

        .popup2 .gran {
            font-size: 19px;
        }

        .popup2 .btn .info-ok-btn {
            width: 100%;
            height: 40px;
            font-size: 14px;
            overflow: auto;
        }
    }
    .popup2{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        width: 500px;
        background: #ffffff;
        border-radius: 6px;
        padding: 10px 25px;
        opacity: 0;
        pointer-events: none;
        transition: 0.3s ease;
        border: 3px solid black;
    }
    .popup2.active{
        opacity: 1;
        pointer-events: auto;
        transform: translate(-50%, -50%) scale(1);
    }
    .popup2 h2{
        font-size: 50px;
        color: #37a2d0;
    }
    .popup2 .gran{
        display: inline-block;
        font-size: 16px;
        color: #000000;
        font-weight: 500;
        margin: 4px 0;
    }

    .popup2 .btn{
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #999;
        margin-top: 10px;
        padding: 15px 0 7px;
    }

    .popup2 .btn .info-ok-btn{
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 130px;
        height: 45px;
        background: #37a2d0;
        border: 2px solid #37a2d0;
        outline: none;
        border-radius: 6px;
        text-decoration: none;
        font-size: 16px;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: 0.5s;
    }
    .popup2 .btn {
        display: flex;
        justify-content: center;
    }
    .card-container a{
        text-decoration: none;
        color: black;
        overflow-x: hidden;
    }
    header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: absolute;
        top: 0;
    }

    .logo {
        color: black;
        padding: 10px 20px;
        cursor: pointer;
        width: 160px;
    }
    nav{
        padding-right: 36px;
    }

    nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-size: 18px;
        animation: 0.3s ease-in-out;
    }

    nav a:hover {
        text-decoration: underline;
        animation: 0.3s ease-in-out;
    }

</style>
<body>
<header>
    <img src="../../MDA/panda2.png" class="logo" alt="">
    <nav>
        <a href="crit.html">Home</a>
        <a href="#" class="popo">about</a>
    </nav>
</header>
<div class="main">
    <div class="card-container">
        <a href="Other Materials/crit quizzes.html">
            <div class="card">
                <div class="card-header">
                    <img src="../../MDA/admin quiz.png" alt="Card Image">
                </div>
                <div class="card-body">
                    <h3 class="card-title">Chameleon Quizzes System</h3>
                    <br>
                    <a href="Other Materials/crit quizzes.html"><span class="hover-button">Check Now!</span></a>
                </div>
            </div>
        </a>
        <a href="Other Materials/crit last exams.html">
            <div class="card">
                <div class="card-header">
                    <img src="../../MDA/man-2.jpg" alt="Card Image">
                </div>
                <div class="card-body">
                    <h1 class="card-title">Sheets and past solved Exams</h1>
                    <br>
                    <a href="Other Materials/crit last exams.html"><span class="hover-button">Check Now!</span></a>
                </div>
            </div>
        </a>
    </div>
</div>
<div class="popup2">
    <h2>Page Information</h2>
    <span class="gran"> page code : #874627932938 </span>
    <div class="btn">
        <button class="info-ok-btn">OK</button>
    </div>
</div>
<script>
    const main = document.querySelector('.main');
    const about = document.querySelector('.popo');
    const popup2 = document.querySelector('.popup2');
    const ok = document.querySelector('.info-ok-btn');

    about.onclick=()=>{
        popup2.classList.add('active');
        main.classList.add('active');
    };
    ok.onclick=()=>{
        popup2.classList.remove('active');
        main.classList.remove('active');
    };
</script>
</body>
</html>
