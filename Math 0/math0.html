<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../MDA/1212.jpg" type="image/x-icon">

    <title>Math0</title>
</head>
<style>
    * , body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Segoe UI Semibold,sans-serif;    
    }

    section {
        position: relative;
        background: url("../../MDA/mat1.jpg") no-repeat center;
        background-size: cover;
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column; /* Stack heading and boxes vertically */
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(30px);
        padding: 2rem; /* Add padding for spacing */
    }

    .header {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background-color:#9dd1dc;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    }

    .logo {
        font-size: 32px;
        color: white;
        text-decoration: none;
        font-weight: 700;
        filter: drop-shadow(0 0 5px rgba(9, 0, 29, 0.29));
        background: transparent;
    }

    .logo .img {
        margin-right: 30px;
        height: 60px;
        padding-left: 20px;
        background: transparent;
    }

    /* Navigation styling */
    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        filter: drop-shadow(0 0 5px rgba(9, 0, 29, 0.29));
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: #37a2d0;
    }

    .services h2 {
        color: white;
        text-align: center;
        font-size: 42px;
        margin-bottom: 2rem;
        font-family: Segoe UI Semibold,sans-serif;/* Add space between heading and boxes */
    }
    .heading span{
        background: linear-gradient(
                to right,rgb(250,78,10),rgb(247,12,204),rgb(0,106,255),rgb(48,248,255)
        );
        background-clip: text;
        color: transparent;
        font-family: Segoe UI Semibold,sans-serif;
        font-size: 3.5rem;
        text-align: center;
    }

    .services-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        align-items: center;
        gap: 2.5rem;
        width: 100%;
        max-width: 1200px; /* Constrain the width of the container */
    }
    .services{
        margin-top: -50px;
    }

    .services-container a {
        color: black;
        text-decoration:none;
    }

    .service-box {
        background-color: #37a2d0;
        height: 200px;
        border-radius: 15px;
        border: 4px solid transparent;
        cursor: pointer;
        transition: 0.4s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .service-box:hover {
        background: white;
        color: black;
        border: 4px solid #000000;
        transform: scale(1.05);
    }

    .service-info {
        text-align: center;
        padding: 1rem;
    }

    .service-info h4 {
        font-size: 2rem;
        font-weight: 800;
        line-height: 1.5;
        font-family: Segoe UI Semibold,sans-serif;
    }

    .service-info p {
        font-size: 1rem;
        font-weight: 600;
        line-height: 1.5;
        font-family: Segoe UI Semibold,sans-serif;
    }
    .popup2{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        width: 500px;
        background: #ffffff;
        border-radius: 6px;
        padding: 10px 25px;
        opacity: 0;
        pointer-events: none;
        transition: 0.3s ease;
    }
    .popup2.active{
        opacity: 1;
        pointer-events: auto;
        transform: translate(-50%, -50%) scale(1);
    }
    .popup2 h2{
        font-size: 50px;
        color: #37a2d0;
        font-family: Segoe UI Semibold,sans-serif;
    }
    .popup2 .gran{
        display: inline-block;
        font-size: 16px;
        color: #000000;
        font-weight: 500;
        margin: 4px 0;
    }

    .popup2 .btn{
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #999;
        margin-top: 10px;
        padding: 15px 0 7px;
    }

    .popup2 .btn .info-ok-btn{
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 130px;
        height: 45px;
        background: #37a2d0;
        border: 2px solid #37a2d0;
        outline: none;
        border-radius: 6px;
        text-decoration: none;
        font-size: 16px;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: 0.5s;
    }
    .popup2 .btn {
        display: flex;
        justify-content: center;
    }

    @media (max-width: 768px) {
        section{
            background: url("../../MDA/mat2.jpg") no-repeat center fixed;
        }
        .services-container {
            grid-template-columns: 1fr; /* Stack boxes vertically on mobile */
        }

        .service-box {
            height: auto; /* Let the height adjust based on content */
        }
        .service-box , .services-container a{
            background-color: #643e31;
            color: white;
            border-color: white;
        }
        .header {
            background-color: #342019;
        }
        .popup2 {
            width: 90%;
            padding: 10px;
            overflow: auto;

        }

        .popup2 h2 {
            font-size: 36px;
            font-family: Segoe UI Semibold,sans-serif;
        }

        .popup2 .gran {
            font-size: 14px;
            font-family: Segoe UI Semibold,sans-serif;
        }

        .popup2 .btn .info-ok-btn {
            width: 100px;
            height: 40px;
            font-size: 14px;
            overflow: auto;
            font-family: Segoe UI Semibold,sans-serif;

        }
        .services .heading {
        margin-top: -190px;
    }
    }
</style>
<body>
<header class="header">
    <a href="#" class="logo">
        <img src="../../MDA/panda2.png" class="img" alt="">
    </a>
    <nav class="nav-links">
        <a href="../index.html">Home</a>
        <a href="#" class="popo">About</a>
    </nav>
</header>
<div class="main">
    <section class="services">
    <h2 class="heading">services for <br><span>Math 0</span></h2>

    <div class="services-container">
        <a href="Other%20Materials/Math0 lectures.html" class="service-box">
            <div class="service-info">
                <h4>Math0 Lectures</h4>
                <p>Math0 lectures added by RowanAli , Prepared by DR/Abdellatif.</p>
            </div>
        </a>

        <a class="service-box" href="Other%20Materials/Math0 sections.html">
            <div class="service-info">
                <h4>Math0 Sections</h4>
                <p>Math0 sections added by RowanAli , prepared by DR/Asmaa.</p>
            </div>
        </a>
    </div>
</section>
</div>
    <div class="popup2">
    <h2>Page Information</h2>
    <span class="gran"> page code : #874627932938 </span>
    <div class="btn">
        <button class="info-ok-btn">OK</button>
    </div>
</div>
<script>
    const main = document.querySelector('.main');
    const about = document.querySelector('.popo');
    const popup2 = document.querySelector('.popup2');
    const ok = document.querySelector('.info-ok-btn');

    about.onclick=()=>{
        popup2.classList.add('active');
        main.classList.add('active');
    };
    ok.onclick=()=>{
        popup2.classList.remove('active');
        main.classList.remove('active');
    };
</script>
</body>
</html>
